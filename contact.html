<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contactsty.css">
    <button class="btn goback"><a href="baff web.html"> Go back to home</a></button>
</head>

<body>
    <form action="">
        <H2><strong>Lets Get in touch😊✌️</strong></H2>

        <label> First Name:</label>
        <input type="text" placeholder="Enter firts Name"><br><br>
        <label> Last Name:</label>
        <input type="text" placeholder="Enter Last Name"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter Email Adress"><br><br>
        <label> Gender:</label><br>
        Male <input type="radio"> <br>
        Female <input type="radio"> <br>
        Other <input type="radio"> <br>
        <label>Age</label>
        <input type="number"><br><br>

        <label>Select Occupation:</label>
        <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Artist</option>
        </select><br><br>
        <label>Message me here:</label><br>
        <textarea cols="40" rows="5" placeholder="share few lines about your self... "></textarea>
        <br><br>
        <input type="submit" value="SUBMIT">

        <input type="reset" value="RESET">
    </form>
</body>

</html>
